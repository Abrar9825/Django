<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Hello, this is the First Page</h1>
    <form action="/SaveMarks/" method="post">
        {% csrf_token %}
        <label for="name">Name</label>
        <input type="text" name="name" id="name" placeholder="Enter Your Name">
        <br>
        <label for="enroll">Enrollment</label>
        <input type="text" name="enroll" id="enroll" placeholder="Enter Your Enrollment">
        <br>
        <label for="jmarks">Java Marks</label>
        <input type="text" name="jmarks" id="jmarks" placeholder="Enter Your Java Marks">
        <br>
        <label for="pmarks">Python Marks</label>
        <input type="text" name="pmarks" id="pmarks" placeholder="Enter Your Python Marks">
        <br>
        <button type="submit">Submit</button>
    </form>
</body>

</html>
