<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User List</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
        }
        th, td {
            padding: 10px;
            text-align: left;
            border: 1px solid #ddd;
        }
        th {
            background-color: #f2f2f2;
        }
        a {
            color: red; /* Or any color you prefer */
            text-decoration: none;
        }
    </style>
</head>
<body>
    <h2>User List</h2>
    <table>
        <tr>
            <th>Username</th>
            <th>Email</th>
            <th>Password</th>
            <th>Gender</th>
            <th>Interests</th>
            <th>Option</th>
            <th>Action</th>
        </tr>
        {% for i in data %}
        <tr>
            <td>{{ i.name }}</td>
            <td>{{ i.email }}</td>
            <td>••••••</td> 
            <td>{{ i.gender }}</td>
            <td>{{ i.choice }}</td>
            <td>{{ i.interests }}</td>
            <td><a href="{% url 'delete' i.name %}">Delete</a></td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
